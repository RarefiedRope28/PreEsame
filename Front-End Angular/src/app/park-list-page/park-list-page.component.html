<div class="m-5">
    <h1>Parchi divertimento tematici in Italia</h1>
    <h4 class="order">Vicinanza â†“</h4>
    <div class="row mb-3">
        <div class="col-sm-2">
            <aside>
                <div class="card">
                    <article class="card-group-item">
                        <header class="card-header">
                            <h6 class="title">Tema </h6>
                        </header>
                        <div class="filter-content">
                            <div class="card-body">
                                <form>
                                    <label class="form-check">
                                        <input class="form-check-input" type="checkbox" value="adventure">
                                        <span class="form-check-label">
                                            Avventura
                                        </span>
                                    </label>
                                    <label class="form-check">
                                        <input class="form-check-input" type="checkbox" value="aquatic">
                                        <span class="form-check-label">
                                            Acquatico
                                        </span>
                                    </label>
                                    <label class="form-check">
                                        <input class="form-check-input" type="checkbox" value="apline">
                                        <span class="form-check-label">
                                            Alpino
                                        </span>
                                    </label>
                                </form>
                            </div>
                        </div>
                    </article>

                    <article class="card-group-item">
                        <header class="card-header">
                            <h6 class="title">Tipo </h6>
                        </header>
                        <div class="filter-content">
                            <div class="card-body">
                                <label class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio"
                                        value="forChildren">
                                    <span class="form-check-label">
                                        Per bambini
                                    </span>
                                    <span class="float-right badge badge-light round">2</span>
                                </label>
                                <label class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio"
                                        value="extreme">
                                    <span class="form-check-label">
                                        Estreme
                                    </span>
                                    <span class="float-right badge badge-light round">2</span>
                                </label>
                                <label class="form-check">
                                    <input class="form-check-input" type="radio" name="exampleRadio"
                                        value="moderate">
                                    <span class="form-check-label">
                                        Moderate
                                    </span>
                                    <span class="float-right badge badge-light round">1</span>
                                </label>
                            </div>
                        </div>
                    </article>
                </div>
            </aside>
        </div>

        <div class="col-sm-10">
            <div class="row row-cols-1 row-cols-md-2 g-4 m-0 p-0" *ngFor="let park of parkList">
                <div class="card">
                    <img src="{{park.image}}" class="card-img-top" alt="Gardaland per bambini">
                    <div class="card-body">
                        <h5 class="card-title">{{park.name}}</h5>
                        <p class="card-text">{{park.city}}</p>
                        <a href="/{{park.id}}" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
